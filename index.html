<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinturones Félix Vega — Catálogo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #846f6f;
      --card-bg: #3f3232;
      --accent: #b88b3a; /* dorado suave */
      --muted: #ffffff;
      --radius: 15px;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --shadow-strong: 0 20px 40px rgba(0,0,0,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg), #ffffff);
      color:#ffffff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-bottom:100px; /* espacio para burbuja */
      overflow-x: hidden; /* prevenir scroll horizontal en modo swipe */
    }

    header{
      text-align:center;
      padding:22px 16px 10px;
      position:sticky;
      top:0;
      backdrop-filter: blur(6px);
      z-index:10;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    
    }
    .title{
      font-size:30px;
      font-weight:700;
      letter-spacing:0.6px;
      
    }
    .subline{
      height:6px;
      width:100px;
      margin:10px auto 0;
      background: linear-gradient(20deg, var(--accent), #ffffff);
      border-radius:4px;
      opacity:0.95;
    }

    main{
      max-width:900px;
      margin:18px auto;
      padding:0 14px;
      min-height: calc(100vh - 100px); /* Ajuste mínimo de altura para que swipe funcione */
      display: block; /* Restablecer a block por defecto */
    }

    /* Estilos del GRID para modo SCROLL (por defecto) */
    .grid{
      display:flex;
      flex-direction:column;
      gap:18px;
      padding-bottom:40px;
      transition: transform 300ms ease-out; 
    }

    .card{
      background:var(--card-bg);
      border-radius:14px;
      padding:12px;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      gap:12px;
      align-items:flex-start;
      transform-origin:center;
      flex-shrink:0; 
      width:100%; 
      transform: none; 
      opacity: 1; 
    }
    
    /* === ESTILOS ESPECÍFICOS para modo SWIPE (Carrusel) === */
    .view-swipe {
        height: 100vh;
        overflow: hidden;
    }

    .view-swipe main {
        max-width: none;
        padding: 0;
        height: 100%;
        margin: 0;
        display: flex; /* Flexbox para contener el header/controls y el grid */
        flex-direction: column;
    }

    .view-swipe .grid {
        flex-direction: row;
        gap: 0;
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        flex-grow: 1; /* Ocupar el espacio restante */
        padding-bottom: 0;
        margin: 0;
        align-items: center; /* Centrar las tarjetas verticalmente */
    }
    
    .view-swipe .controls {
        flex-shrink: 0; /* Asegurar que los controles no se colapsen */
    }
    
    .view-swipe .header {
        position: sticky;
        top: 0;
        flex-shrink: 0;
    }

    .view-swipe .card {
        scroll-snap-align: center;
        width: 85vw; /* *** A U S T E R I D A D *** Ancho más responsivo para móviles */
        max-width: 400px; /* Limitar el ancho en pantallas grandes */
        height: auto;
        min-height: 400px; /* Altura mínima para asegurar contenido */
        margin: 0 7.5vw; /* Margen para centrar la tarjeta */
        display: block; 
        padding: 18px;
        box-shadow: var(--shadow-strong); /* Sombra más fuerte para destacar */
    }
    
    .view-swipe .card:first-child { margin-left: 15vw; } /* Padding extra inicial */
    .view-swipe .card:last-child { margin-right: 15vw; } /* Padding extra final */


    .view-swipe .card .thumb {
        width: 100%;
        height: 0;
        padding-bottom: 100%; /* Truco para imagen cuadrada y responsiva */
        position: relative;
        flex: none;
    }

    .view-swipe .card .thumb img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .view-swipe .card .info {
        padding-top: 12px;
    }

    /* FIX: Botón de WhatsApp - ahora siempre visible */
    /* Se remueve el 'display: none !important;' de la versión anterior */
    .view-swipe .whatsapp {
        bottom: 12px;
        right: 12px;
        z-index: 99999; 
    }


    /* Reset de animaciones en modo swipe */
    .view-swipe .animate-in {
        opacity: 1;
        transform: none;
        transition: none;
    }
    /* === FIN ESTILOS SWIPE === */

    .thumb{
      flex:0 0 120px;
      height:120px;
      border-radius:15px;
      overflow:hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border: 6px solid #fff; /* separación visual */
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:15px; /* borde de 15px */
      box-shadow: 0 8px 18px rgba(0,0,0,0.12); /* sombra gris */
      display:block;
      transform: scale(0.98);
      transition: transform 450ms cubic-bezier(.2,.9,.2,1), opacity 450ms;
      will-change: transform, opacity;
    }

    .info{
      flex:1 1 auto;
      min-width:0;
    }

    h3{
      margin:2px 0 6px;
      font-size:16px;
      line-height:1.1;
      font-weight:600;
    }
    p.description{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
    }

    /* animations (solo se usan en modo SCROLL) */
    .animate-in{
      opacity:0;
      transform: translateY(18px) scale(0.995);
      transition: opacity 550ms ease, transform 550ms cubic-bezier(.2,.9,.2,1);
    }
    .in-view{
      opacity:1;
      transform: translateY(0) scale(1);
    }
    .img-zoom.in-view img{ transform: scale(1.02); }

    /* responsive tweaks */
    @media (max-width:520px){
      .thumb{flex:0 0 110px;height:110px}
      header{padding-top:14px;padding-bottom:8px}
      .title{font-size:18px}
      .card{padding:10px}
      
      /* Ajuste adicional para swipe en pantallas muy pequeñas */
      .view-swipe .card {
          width: 90vw;
          margin: 0 5vw;
      }
      .view-swipe .card:first-child { margin-left: 10vw; }
      .view-swipe .card:last-child { margin-right: 10vw; }
    }

    /* whatsapp bubble */
    .whatsapp{
      position:fixed;
      right:18px;
      bottom:18px;
      z-index:9999;
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      text-decoration:none;
      background:linear-gradient(180deg,#25D366,#128C7E);
      padding:12px 14px;
      border-radius:999px;
      box-shadow:var(--shadow-strong);
      transform-origin:center;
      animation: pulse 2100ms infinite;
    }
    /* El resto de estilos de whatsapp son correctos */
    .whatsapp .bubble{
      width:44px;height:44px;border-radius:50%;background:transparent;display:flex;align-items:center;justify-content:center;
    }
    .whatsapp svg{width:22px;height:22px;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.18));}
    @keyframes pulse{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-6px) scale(1.03)}
      100%{transform:translateY(0) scale(1)}
    }

    /* subtle footer */
    footer{ 
        text-align:center;
        color:var(--muted);
        font-size:12px;
        padding:12px 6px;
        flex-shrink: 0; /* Para el modo swipe */
    }

    /* helper for editable control & RADIO BUTTONS */
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:center;padding:8px}
    .btn{background:#111;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;font-size:13px}
    .muted-small{font-size:12px;color:var(--muted)}
    
    /* Estilos del Switch/Radio */
    .view-switch {
        display: inline-flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 4px;
        gap: 4px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
    }

    .view-switch label {
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 250ms ease;
        line-height: 1.2;
    }

    .view-switch input[type="radio"] {
        display: none;
    }

    .view-switch input[type="radio"]:checked + label {
        background: var(--card-bg); 
        color: #fff;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <script>
    /**
     * EDITAR AQUÍ: Lista de productos. Cambia las rutas de imagen (o usa URLs absolutas)
     */
    const productos = [
      {id:1, img:'1.jpg', title:'1-Cinturón vinil con hebilla de corazon', desc:'Cinturón de vinil hebilla dorada con diseño de corazón enmarcado con incrustaciones de pedrería brillante. Este accesorio se trabaja en distintos colores.', available:true},
      {id:2, img:'2.jpg', title:'2-Cinturón vinil hebilla de moño con dije ', desc:'Cinturón de vinil con hebilla dorada de forma rectangular adornada con diseño de moño y pedrería cristalina. Este accesorio de diseño fino y elegante es ideal para cualquier atuendo formal o casual. Este accesorio se trabaja en distintos colores.', available:true},
      {id:4, img:'3.jpg', title:'3-Cinturón Vinil Camel Hebilla de huevito', desc:'Cinturón de vinil que Presenta una hebilla metálica dorada de forma ovalada, con un diseño liso y sin incrustaciones. Este accesorio se trabaja en distintos colores.', available:true},
      {id:4, img:'4.jpg', title:'4-Cinturón Vinil Hebilla Metálica Lisa Redonda.', desc:'Cinturón de vini delgado con costura sutil, acentuado por una hebilla dorada de forma redondeada y lisa. Su diseño minimalista ofrece un toque de sofisticación discreta y elegante. Este accesorio se trabaja en distintas tonalidades.', available:true},
      {id:1, img:'5.jpg', title:'5-Cinturón Vinil Hebilla de cajón', desc:'Cinturón de vini delgado con costura que incorpora una hebilla dorada de forma rectangular y lisa con acabado pulido, ideal para un ajuste seguro y moderno. Este accesorio se trabaja en distintos colores.', available:true},
      {id:2, img:'6.jpg', title:'6-Cinturón Vinil Hebilla Pedrería Rectangular', desc:'Cinturón de vini delgado con acabado uniforme. Presenta una hebilla dorada rectangular con incrustaciones de pedrería dispuestas en patrón geométrico que aportan distinción. Este accesorio se trabaja en diversas variantes de color.', available:true},
      {id:4, img:'7.jpg', title:'7-Cinturón Vinil Hebilla Rectangular Metálica Texturizada.', desc:'Cinturón de vinil con costuras definidas. Presenta una hebilla dorada de forma rectangular con un diseño tallado sutil en el pasador, aportando un detalle de manufactura. Este accesorio se trabaja en diversas opciones de coloración.', available:true},
      {id:4, img:'8.jpg', title:'8-Cinturón Vinil Hebilla Rectangular Textura con rombos', desc:'Cinturón de vinil con costura central. Destaca una hebilla dorada de forma rectangular con textura de patrón de diamante que confiere un brillo particular. Este accesorio se trabaja en distintas alternativas de tonalidad.', available:true},
      {id:4, img:'9.jpg', title:'9-Cinturón Vinil Hebilla Dorada Estilo grabado.', desc:'Cinturón de vinil liso con costura sencilla. Destaca por su hebilla dorada de estilo vaquero, ovalada y con relieve detallado en toda su superficie. Este accesorio se trabaja en distintas presentaciones de color.', available:true},
      {id:4, img:'10.jpg', title:'10-Cinturón Vinil Hebilla Curva Diseño Nudo Minimalista.', desc:'Cinturón de vinil con un grosor sutil, costuras definidas y perforaciones clásicas. Su hebilla dorada de diseño curvo que simula un nudo o lazo proporciona un toque distintivo. Este accesorio se trabaja en distintas gamas de colores.', available:true},
      {id:4, img:'11.jpg', title:'11-Cinturón Vinil Hebilla Redonda con dije de Pedrería.', desc:'Cinturón de vinil con costuras finas. Su hebilla dorada redonda presenta un pasador de pedrería y un colgante circular decorativo, ofreciendo un detalle brillante. Este accesorio se trabaja en distintas paletas de color.', available:true},
      {id:4, img:'12.jpg', title:'12-Cinturón Vinil Hebilla Redonda Pedrería Grande.', desc:'Cinturón de vinil ancho con costuras laterales. Presenta una hebilla dorada, de diseño redondo y grande, con pedrería incrustada en el aro interior para mayor impacto visual. Este accesorio se trabaja en distintas coloraciones disponibles.', available:true},
      {id:4, img:'13.jpg', title:'13-Cinturón Vinil Hebilla Doble aro con Pedrería.', desc:'Cinturón de vinil con costuras laterales visibles y punzonado clásico. Destaca la hebilla dorada con dos círculos entrelazados, donde uno se adorna con incrustaciones de pedrería brillante. Este accesorio se trabaja en distintas combinaciones de colores.', available:true},
      {id:4, img:'14.jpg', title:'14-Cinturón Vinil Hebilla Redonda con Perlas', desc:'Cinturón de vinil con costura detallada a lo largo del borde y perforaciones estándar. Presenta una hebilla redonda y grande, adornada con perlas y un borde de cadena metálica, logrando una estética clásica. Este accesorio se trabaja en distintas presentaciones de color.', available:true},
      {id:4, img:'15.jpg', title:'15-Cinturón Vinil Hebilla de herradura', desc:'Cinturón de vinil con costuras finas. Presenta una hebilla dorada en forma de herradura, decorada con pedrería y un contorno de eslabones de cadena para un estilo llamativo. Este accesorio se trabaja en distintas opciones de color.', available:true},
      {id:4, img:'16.jpg', title:'16-Cinturón Vinil Hebilla de Gucci con piedra', desc:'Cinturón de vinil con costuras finas y superficie lisa. Incorpora una hebilla dorada grande con diseño de Gucci, donde una sección se decora con incrustaciones de pedrería. Este accesorio se trabaja en distintas alternativas de color.', available:true},
      {id:4, img:'17.jpg', title:'17-Cinturón Vinil Hebilla Rectangular Borde Pedrería.', desc:'Cinturón de vinil con un grosor estándar y costuras a lo largo del borde. Incorpora una hebilla dorada rectangular, destacada por el borde de pedrería brillante que realza su forma clásica. Este accesorio se trabaja en distintas opciones de tonalidad.', available:true},
      {id:4, img:'18.jpg', title:'18-Cinturón Vinil Hebilla Pedrería Diseño Ovalado Curvo.', desc:'Cinturón de vinil con costuras sutiles a los lados y superficie lisa. Incorpora una hebilla con forma irregular y bordes curvos, completamente cubierta de pedrería brillante para un acento lujoso. Este accesorio se trabaja en distintas combinaciones de tonalidades.', available:true},
      {id:4, img:'19.jpg', title:'19-Cinturón Vinil Hebilla Curva Pedrería Semicírculo.', desc:'Cinturón de vinil con costuras finas y perforaciones clásicas. Su hebilla dorada de forma semicircular presenta un borde de pedrería sutil, que combina sobriedad con un toque de brillo. Este accesorio se trabaja en distintas alternativas de coloración.', available:true},
      {id:4, img:'20.jpg', title:'20-Cinturón Vinil Hebilla Redonda Diseño de conchita', desc:'Cinturón de vinil con costuras. Incorpora una hebilla redonda calada con diseño de rayos y acentos de pedrería que aportan una estética moderna y distintiva. Este accesorio se trabaja en distintas alternativas de tonalidad.', available:true},
      {id:4, img:'21.jpg', title:'21-Cinturón Vinil Hebilla con florecitas y pedrería.', desc:'Cinturón de vinil con acabado brillante, liso y perforación discreta. Su hebilla dorada, redonda y grande, está decorada lateralmente con una hilera de pedrería sutil y elegante en forma de flores. Este accesorio se trabaja en distintas paletas de color.', available:true},
  ]

    


    const catalog = document.getElementById('catalog');
    let io = null; // Variable para el IntersectionObserver

    function mkCard(product, index){
      const card = document.createElement('article');
      card.className = 'card animate-in img-zoom';
      card.style.transitionDelay = (index * 80) + 'ms';

      const thumb = document.createElement('div');
      thumb.className = 'thumb';

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = product.title || 'Cinturón';
      img.src = product.img; // editable

      thumb.appendChild(img);

      const info = document.createElement('div');
      info.className = 'info';

      const h = document.createElement('h3');
      h.textContent = product.title + (product.available ? '' : ' — Agotado');

      const p = document.createElement('p');
      p.className = 'description';
      p.textContent = product.desc;

      info.appendChild(h);
      info.appendChild(p);

      card.appendChild(thumb);
      card.appendChild(info);

      // click para ver en grande (opcional)
      card.addEventListener('click', ()=> openLightbox(product));

      return card;
    }

    function render(){
      catalog.innerHTML = '';
      productos.forEach((p,i)=> catalog.appendChild(mkCard(p,i)));
      
      const currentMode = localStorage.getItem('catalogViewMode') || 'scroll';

      // Habilitar/Deshabilitar animaciones y Observer
      if (currentMode === 'scroll') {
          initObserver();
      } else {
          // Si estamos en modo swipe, desactivamos el observer
          if (io) {
              io.disconnect();
              io = null;
          }
          // Quitar clases de animación en modo swipe (aunque el CSS ya lo hace, esto es más seguro)
          document.querySelectorAll('.animate-in').forEach(el => el.classList.remove('animate-in', 'in-view'));
      }
    }

    function initObserver(){
      if(io){ io.disconnect(); } 
      
      const items = document.querySelectorAll('.animate-in');
      io = new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            entry.target.classList.add('in-view');
          }
        });
      },{threshold:0.15});

      items.forEach(it=> io.observe(it));
    }

    // Lightbox simple (imagen grande)
    function openLightbox(product){
      const overlay = document.createElement('div');
      overlay.style.position='fixed';overlay.style.inset=0;overlay.style.background='rgba(0,0,0,0.7)';overlay.style.display='flex';overlay.style.alignItems='center';overlay.style.justifyContent='center';overlay.style.zIndex=99999;
      overlay.addEventListener('click',()=> overlay.remove());

      const box = document.createElement('div');
      box.style.maxWidth='94%';box.style.maxHeight='86%';box.style.borderRadius='12px';box.style.overflow='hidden';box.style.boxShadow='0 20px 60px rgba(0,0,0,0.6)';box.style.background='#fff';

      const img = document.createElement('img');
      img.src = product.img; img.alt = product.title; img.style.display='block'; img.style.width='100%'; img.style.height='auto';

      const caption = document.createElement('div');
      caption.style.padding='12px';caption.style.fontSize='14px';caption.style.color='#333';caption.textContent = product.title + (product.available ? '' : ' — Agotado') + ' — ' + product.desc;

      box.appendChild(img); box.appendChild(caption); overlay.appendChild(box);
      document.body.appendChild(overlay);
    }
    
    /**
     * Lógica para el cambio de modo de vista (Scroll/Swipe)
     */
    function changeViewMode(mode) {
        // Guardar la preferencia
        localStorage.setItem('catalogViewMode', mode);

        // Actualizar la clase del body para aplicar los estilos CSS
        document.body.className = '';
        document.body.classList.add('view-' + mode);
        
        // Renderizar para aplicar o desactivar animaciones según el modo
        render();

        // Asegurar que el radio button correcto esté marcado
        document.getElementById('view-' + mode).checked = true;
    }

    // Detección inicial: Detectar y aplicar el modo guardado, o usar 'scroll' por defecto
    const savedMode = localStorage.getItem('catalogViewMode') || 'scroll';
    document.body.classList.add('view-' + savedMode);
    
    // Inicializar listeners de los radio buttons
    document.querySelectorAll('input[name="view-mode"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            changeViewMode(e.target.value);
        });
    });

    // Marcar la opción guardada al cargar
    document.getElementById('view-' + savedMode).checked = true;


    // Inicial render
    render();

    (function(){

    // Pequeña mejora: si una imagen falla, mostramos un placeholder elegante
    window.addEventListener('error', (e)=>{
      if(e.target && e.target.tagName === 'IMG'){
        e.target.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><rect width="100%" height="100%" fill="%23eee"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23666" font-family="Montserrat,Arial,Helvetica" font-size="20">Imagen no disponible</text></svg>';
      }
    }, true);

  </script>
